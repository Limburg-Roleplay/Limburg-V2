<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Skills UI</title>
</head>
<body>
    <div class="dialog">
        <div class="skill">
            <div id="staminaProgress">
                <div id="staminaBar"></div>
                <span>Conditie: <span id="staminaInfo">10%</span></span>
            </div>
        </div>
        <div class="skill">
            <div id="strengthProgress">
                <div id="strengthBar"></div>
                <span>Lichaamskracht: <span id="strengthInfo">10%</span></span>
            </div>
        </div>
        <div class="skill">
            <div id="drivingProgress">
                <div id="drivingBar"></div>
                <span>Autorijden: <span id="drivingInfo">10%</span></span>
            </div>
        </div>
        <div class="skill">
            <div id="shootingProgress">
                <div id="shootingBar"></div>
                <span>Schieten: <span id="shootingInfo">10%</span></span>
            </div>
        </div>
        <div class="skill">
            <div id="flyingProgress">
                <div id="flyingBar"></div>
                <span>Vliegen: <span id="flyingInfo">10%</span></span>
            </div>
        </div>
        <div class="skill">
            <div id="drugsProgress">
                <div id="drugsBar"></div>
                <span>Drugs: <span id="drugsInfo">10%</span></span>
            </div>
        </div>
    </div>

    <div class="placeholder">Future Roleplay</div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
