<!DOCTYPE html>
<html>
<head>
	<title>Simple Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="nui://game/ui/jquery.js"></script>
	<script src="nui://esx_customui/html/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
<div id="ui">
<div class="playerStats">
    <div style="float: right;">
    	<div class="stat" id="money">
    		<div class="icon"><img src="img/wallet.png"></div><span>€0</span>
    	</div>
    	<div class="stat" id="bankmoney">
    		<div class="icon"><img src="img/credit-card.png"></div><span>€0</span>
    	</div>
    	<div class="stat" id="dirtymoney">
    		<div class="icon"><img src="img/money-bag.png"></div><span style="color: #ec4e43;">€0</span>
    	</div>
        <div class="status">
    		<div class="vert-stat" id="hunger">
    			<div class="bg" style="background-color: rgb(66, 135, 245); height: 43.741%;"></div>
    			<img src="img/hunger.png">
    		</div>
    	</div>
    </div><br>
    <div style="float: right;">
    	<div class="stat" id="job">
    		<div class="icon"><img src="img/jobs/unemployed.png"></div><span class="duplicate-job" style="display: none;">test</span><span class="normal-job">Werkloos - Uitkeringstrekker</span>
    	</div>
    	<div class="stat" id="id">
    		<div class="icon"><img src="img/id.png"></div><span>-</span>
    	</div>
        <div class="status">
    		<div class="vert-stat" id="water">
    			<div class="bg" style="background-color: rgb(66, 135, 245); height: 43.741%;"></div>
    			<img src="img/water.png">
    		</div>
    	</div>
    </div><br>
    <div style="float: right;">
    	<div class="stat" id="job2">
    		<div class="icon"><img src="img/jobs/unemployed.png"></div><span class="duplicate-job" style="display: none;">test</span><span class="normal-job">Werkloos - Uitkeringstrekker</span>
    	</div>
        <div class="status">
    		<div class="vert-stat2" id="logo">
    			<img src="img/springbank.png">
    		</div>
    	</div>
    </div>
</div>

<div class="carStats">

		</div>-->
</div>
</div>
