<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveM NUI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Overlay-container -->
  <div id="overlay" style="display: none;">
    <div id="nui">
      <!-- Navigatiebalk -->
      <div id="navbar">
        <i class="fa-solid fa-user" onclick="showPage('home')"></i>
        <i class="fa-solid fa-user" onclick="showPage('page1')"></i>
        <i class="fa-solid fa-user" onclick="showPage('page2')"></i>
        <i class="fa-solid fa-user" onclick="showPage('page3')"></i>
        <i class="fa-solid fa-xmark" onclick="closeNUI()"></i>
      </div>
      <!-- Hoofdinhoud -->
        <div id="content">
            <h2>Trucker Job</h2> <!-- H2 hier -->
            <div id="grid"> <!-- Grid voor de vakken -->
            <div class="grid-item">
                <p class="stats-p">€5252</p>
                <p class="item-p">Geld</p>
            </div>
            <div class="grid-item">
                <p class="stats-p">€13043</p>
                <p class="item-p">Totaal verdiend geld</p>
            </div>
            <div class="grid-item">
                <p class="stats-p">11</p>
                <p class="item-p">Voltooide Leveringen</p>
            </div>
            <div class="grid-item">
                <p class="stats-p">23,2km</p>
                <p class="item-p">Afgelegde Afstand</p>
            </div>
            <div class="grid-item">
                <p class="stats-p">183</p>
                <p class="item-p">Totaal verdiend XP</p>
            </div>
            <div class="grid-item">
                <p class="stats-p">0</p>
                <p class="item-p">Vaardigheidspunten</p>
            </div>
            <div class="grid-item">
                <p class="stats-p">1</p>
                <p class="item-p">Trucks</p>
            </div>
            <div class="grid-item">
                <p class="stats-p">1</p>
                <p class="item-p">Chauffeurs</p>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  

  <script>
    // Ontvang berichten vanuit het client.lua script
    window.addEventListener('message', function(event) {
        if (event.data.action === "show") {
            document.getElementById("overlay").style.display = "flex"; // Maak de overlay zichtbaar
            showPage('home'); // Open standaard de hoofdpagina
        } else if (event.data.action === "hide") {
            document.getElementById("overlay").style.display = "none"; // Verberg de overlay
        }
    });

    // Functie om de NUI te sluiten
    function closeNUI() {
        fetch(`https://${GetParentResourceName()}/closeNUI`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json; charset=UTF-8'
            },
            body: JSON.stringify({})
        });
    }

    // Functie om de gewenste pagina te tonen
    function showPage(pageId) {
        // Verberg alle pagina's
        document.querySelectorAll('.page').forEach(page => {
            page.style.display = 'none';
        });
        // Toon de geselecteerde pagina
        document.getElementById(pageId).style.display = 'block';
    }
</script>

</body>
</html>
