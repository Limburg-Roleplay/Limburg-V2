<html>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <body id="body">
        <video autoplay loop id="video">
            <source src="loadingscreen/lrp.mp4" type="video/mp4" width=100% height=100%>
        </video>
    </body>
    <script>
        var vid = document.getElementById("video");
        vid.volume = 1
    </script>
    </html>
    
    <script>
        var counter = 0;
        document.getElementById("video").volume = 0.7;
        document.body.onkeyup = function(e){
            if (counter == 0) {
                if (e.keyCode == 32) {
                    document.getElementById("video").volume = 0.0;
                    counter = 1;
                }
            } else {
                if (e.keyCode == 32) {
                    document.getElementById("video").volume = 0.7;
                    counter = 0;
                }
            }
        }
    </script>

</html>
