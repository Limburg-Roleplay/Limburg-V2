<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTM-Development - Progressbar</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body style="background-color: transparent;">
        <div class="container">
            <svg class="progress-circle">
                <circle class="progress-circle-circle" stroke="#fff" stroke-opacity="1" stroke-width="8" fill="transparent" cx="50%" cy="50%" r="35"/>
                <circle stroke="rgba(255, 255, 255, 0.5)" stroke-opacity="1" stroke-width="8" fill="transparent" cx="50%" cy="50%" r="35"/>
            </svg>
            <div class="progress-circle-background"></div>
            <span id="countdown">1.0</span>
            <span id="text"><p>Dit is een text weuw</p></span>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
